<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Travelgram 업로드</title>
	<link rel="stylesheet" href="./upload-css/UPLOAD.css" />

	<!-- 로고 폰트 -->
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Satisfy&display=swap" rel="stylesheet" />

	<!-- Leaflet CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<!-- Leaflet JS -->
	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>

<div>
	<section id="upload">
		<div class="overlay">
			<a href="/main-page.html" class="closeButton">×</a>
			<div class="uploadLogo">Travelgram</div>
			<div class="uploadModal">
				<div class="h1Box">
					<h1>새 게시물 만들기</h1>
				</div>

				<div class="uploadIcon">📷🎞️</div>
				<div class="uploadText">미디어를 공유해주세요</div>
				<label for="fileUpload" class="uploadButton">미디어 선택</label>
				<input type="file" id="fileUpload" style="display: none" />
			</div>
		</div>
	</section>

	<section id="preview" style="display: none;">

		<div class="menuSidebar">

			<a href="./main-page.html">
				<div class="menu-logo"> Travelgram </div>
			</a>

			<nav class="menu-nav">
				<a href="./main-page.html" class="menu-item home"><img
						src="../fromFigma_Icon_1/홈.svg" /><span>홈</span></a>
				<a href="javascript:void(0)" class="menu-item search"><img
						src="../fromFigma_Icon_1/검색.svg" /><span>검색</span></a>
				<a href="javascript:void(0)" class="menu-item map"><img
						src="../fromFigma_Icon_1/지도.svg" /><span>지도</span></a>
				<a href="javascript:void(0)" class="menu-item message"><img
						src="../fromFigma_Icon_1/메시지.svg" /><span>메시지</span></a>
				<a href="javascript:void(0)" class="menu-item alarm"><img
						src="../fromFigma_Icon_1/하트버튼.svg" /><span>알림</span></a>
				<a href="javascript:void(0)" class="menu-item make"><img
						src="../fromFigma_Icon_1/만들기.svg" /><span>만들기</span></a>
				<a href="../이인호(프로필)/profile_1.html" class="menu-item profile"><img
						src="../fromFigma_Icon_1/프로필.svg" /><span>프로필</span></a>
			</nav>

			<div class="menu-settings" style="margin-top: auto;">
				<a href="javascript:void(0)" class="menu-item settings">
					<img src="../fromFigma_Icon_1/설정.svg" /><span>설정</span>
				</a>
			</div>

		</div>

		<a href="/main-page.html" class="closeButton">×</a>

		<div class="previewContainer">

			<div class="btnBox">
				<button id="backBtn">←</button>
				<h1>새 게시물 만들기</h1>
				<button id="shareBtn">공유하기</button>
			</div>

			<div class="previewBody">
				<img id="previewImage" src="" alt="미리보기 이미지">
				<div class="previewInfo">
					<!-- 유저 -->
					<div class="userInfo">
						<div class="userName">jun.hx</div>
						<textarea id="atextarea" placeholder="문구를 입력하세요..." maxlength="2200"></textarea>
					</div>

					<!-- 위치 -->
					<div id="location">
						<p class="optionsText">위치 공유</p>
						<!-- 미리보기 작은 지도 (클릭 가능) -->
						<div id="mapPreviewContainer">
							<div id="mapPreview"></div>
						</div>

						<!-- 클릭 시 전체 지도 모달 -->
						<div id="mapModal" class="hidden">
							<div id="mapFullscreen"></div>
							<button id="closeMap">닫기</button>
						</div>

					</div>

					<!-- 일정 -->
					<div id="schedule">
						<p class="optionsText">일정 공유</p>
						<textarea id="scheduleTextarea" placeholder="일정을 공유하세요..." maxlength="2200"></textarea>
					</div>

				</div>
			</div>
		</div>



	</section>
	<!-- </div> -->
</div>

<script src="UPLOAD.js"></script>
</body>

</html>
