<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travelgram</title>

  <!-- 구글 폰트: Travelgram 로고용 스크립트 -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Satisfy&display=swap" rel="stylesheet" />

  <style>
    /* ======== [1] 공통 스타일 초기화 및 기본 설정 ======== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fafafa;
    }

    a {
      text-decoration: none;
      margin: 0;
      padding: 0;
    }

    /* ======== [2] 메인 콘텐츠 레이아웃 ======== */
    .wrapper-box {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .main-content {
      display: flex;
      justify-content: center;
      margin-left: 220px; 
      gap: 40px;
    }

    /* ======== [3] 사이드 메뉴(왼쪽 고정 네비게이션) ======== */
    .menu-sidebar {
      position: fixed;
      width: 220px;
      height: 100vh;
      top: 0;
      left: 0;
      background: #fff;
      border-right: 1px solid #dbdbdb;
      padding: 20px 12px;
      display: flex;
      flex-direction: column;
    }

    .menu-logo {
      font-family: 'Satisfy', cursive;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 30px;
      margin-left: 10px;
    }

    .menu-nav {
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex-grow: 1;
    }

    .menu-item {
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #000;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .menu-item img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
    }

    .menu-item:hover {
      background: #f2f2f2;
    }

    /* ======== [4] 피드 레이아웃 ======== */
    .feed-container {
      margin: 0 auto;
      width: clamp(300px, 90%, 500px); /* 반응형 */
      display: flex;
      flex-direction: column;
    }

    /* ======== [5] 스토리 섹션 ======== */
    .story-container {
      display: flex;
      gap: 15px;
      padding: 10px 0 15px 0;
      border-bottom: 1px solid #dbdbdb;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .story-container::-webkit-scrollbar {
      display: none;
    }

    .story-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #555;
      width: 70px;
      flex-shrink: 0;
      cursor: pointer;
    }

    .story-item img {
      width: 66px;
      height: 66px;
      border-radius: 50%;
      padding: 2px;
      border: 3px solid #c13584;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .story-item img:hover {
      transform: scale(1.1);
    }

    .story-item span {
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70px;
      text-align: center;
    }

    /* ======== [6] 게시글(포스트) ======== */
    .post {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      margin-top: 20px;
      overflow: hidden;
    }

    .post-header,
    .post-footer,
    .post-comments,
    .post-actions {
      padding: 10px 15px;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .post-header img.profile {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .post-header .username {
      font-weight: bold;
    }

    .post-header .time {
      color: #888;
      font-size: 12px;
    }

    .post-image video {
      width: 100%;
      height: 400px;
      object-fit: cover;
      background: black;
      border-radius: .5%;
    }

    .post-footer .likes {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .post-footer .caption {
      margin-bottom: 5px;
    }

    .post-comments {
      color: #888;
      font-size: 14px;
    }

    .comment-input {
      border-top: 1px solid #dbdbdb;
      display: flex;
      align-items: center;
      padding: 10px 15px;
    }

    .comment-input input {
      border: none;
      flex: 1;
      padding: 5px;
      outline: none;
    }

    .comment-input button {
      background: none;
      border: none;
      color: #0095f6;
      font-weight: bold;
      cursor: pointer;
    }

    /* ======== [7] 피드 하단 버튼 ======== */
    .post-actions {
      display: flex;
      gap: 12px;
    }

    .action-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
    }

    .action-button img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .action-button:hover {
      transform: scale(1.2);
    }

    /* ======== [8] 친구 추천 사이드바 ======== */
    .friend-sidebar {
      width: 300px;
      margin-left: 40px;
      position: sticky;
      top: 30px;
      align-self: flex-start;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 14px;
      color: #333;
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .user-info .profile {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-details {
      flex-grow: 1;
    }

    .user-details .username {
      font-weight: bold;
    }

    .user-details .name {
      color: #888;
      font-size: 12px;
    }

    .switch {
      background: none;
      border: none;
      color: #0095f6;
      font-weight: bold;
      cursor: pointer;
      font-size: 12px;
    }

    .suggestions-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 14px;
      color: #888;
    }

    .suggestions-header a {
      text-decoration: none;
      font-weight: bold;
      font-size: 12px;
    }

    .suggestion-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .suggestion-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .suggestion-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .suggestion-details {
      flex-grow: 1;
    }

    .suggestion-details .username {
      font-weight: bold;
    }

    .suggestion-details .info {
      color: #888;
      font-size: 12px;
    }

    .follow {
      background: none;
      border: none;
      color: #0095f6;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
    }

    /* ======== [9] 반응형 (모바일 대응) ======== */
    @media (max-width: 1000px) {
      .friend-sidebar {
        display: none;
      }
    }

    @media (max-width: 850px) {
      .menu-sidebar {
        width: 60px;
        padding: 20px 6px;
        align-items: center;
      }

      .menu-logo {
        display: none;
      }

      .menu-item {
        flex-direction: column;
        justify-content: center;
        padding: 10px 0;
      }

      .menu-item img {
        margin: 0;
      }

      .menu-item span {
        display: none;
      }

      .menu-settings {
        align-items: center;
      }

      .main-content {
        margin-left: 0;
        justify-content: center;
      }
    }

    @media (max-width: 500px) {
      .menu-sidebar {
        position: fixed;
        bottom: 0;
        top: auto;
        left: 0;
        width: 100%;
        height: 60px;
        background: #fff;
        border-top: 1px solid #dbdbdb;
        border-right: none;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 0;
        z-index: 9999;
      }

      .menu-logo,
      .menu-settings,
      .menu-item.message,
      .menu-item.settings,
      .menu-item.alarm {
        display: none;
      }

      .menu-nav {
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: space-around;
        align-items: center;
        gap: 0;
      }

      .menu-item {
        flex-direction: column;
        padding: 0;
      }

      .menu-item span {
        display: none;
      }

      .menu-item img {
        margin: 0;
        width: 24px;
        height: 24px;
      }

      .main-content {
        margin-left: 0;
        margin-bottom: 70px;
        justify-content: center;
      }

      .feed-container {
        width: 100vw;
        padding: 0 12px;
        box-sizing: border-box;
      }

      .story-container {
        padding: 10px 12px 15px 12px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
    <div class="wrapper-box">
        <!-- 사이드바=이하 헤더 -->
        <div class="menu-sidebar">
            <!--  -->
            <div class="menu-logo">Travelgram</div>


            <nav class="menu-nav">
                <a href="#" class="menu-item home"><img src="../CSS/icon/icon-home.svg" /><span>홈</span></a>
                <a href="#" class="menu-item search"><img src="../CSS/icon/icon-search.svg" /><span>검색</span></a>
                <a href="#" class="menu-item map"><img src="../CSS/icon/icon-pin.svg" /><span>지도</span></a>
                <a href="#" class="menu-item message"><img src="../CSS/icon/icon-message.svg" /><span>메시지</span></a>
                <a href="#" class="menu-item alarm"><img src="../CSS/icon/icon-alram.svg" /><span>알림</span></a>
                <a href="#" class="menu-item make"><img src="../CSS/icon/icon-make.svg" /><span>만들기</span></a>
                <a href="#" class="menu-item profile"><img src="../CSS/icon/icon-profile.svg" /><span>프로필</span></a>

            </nav>


            <div class="menu-settings" style="margin-top: auto;">
                <a href="#" class="menu-item settings">
                    <img src="../CSS/icon/icon-menu.svg" /><span>설정</span>
                </a>
            </div>

        </div>


        <div class="main-content">
            <div class="feed-container">

                <!-- 스토리 섹션 -->
                <div class="story-container">
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_1" />
                        <span>user_1</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_2" />
                        <span>user_2</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_3" />
                        <span>user_3</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_4" />
                        <span>user_4</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_5" />
                        <span>user_5</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_6" />
                        <span>user_6</span>
                    </div>
                </div>

                <!-- 포스트 섹션 -->
                <div class="post">
                    <div class="post-header">
                        <img class="profile" src="../CSS/icon/icon-profile.svg" alt="프로필" />
                        <div>
                            <div class="username">team_travelgram</div>
                            <div class="time">South_Korea</div>
                        </div>
                    </div>

                    <div class="post-image">
                        <video autoplay muted loop playsinline>
                            <source src="https://cdn.pixabay.com/video/2019/09/05/26571-358053425_large.mp4"
                                type="video/mp4" />
                        </video>
                    </div>

                    <!-- post-actions 부분 -->
                    <div class="post-actions">
                        <button class="action-button like-button" aria-label="좋아요">
                            <img src="../CSS/icon/icon-alram.svg" alt="좋아요 아이콘" />
                        </button>
                        <button class="action-button" aria-label="댓글">
                            <img src="../CSS/icon/icon-speech bubble.svg" alt="댓글 아이콘">
                        </button>
                        <button class="action-button" aria-label="공유">
                            <img src="../CSS/icon/icon-message.svg" alt="공유 아이콘">
                        </button>
                    </div>

                    <div class="post-footer">
                        <div class="likes">좋아요 0개</div>
                        <div class="caption"><strong>team_travelgram</strong> 한국 여행😍</div>
                    </div>

                    <div class="post-comments">댓글 0개 모두 보기</div>

                    <div class="comment-input">
                        <input type="text" placeholder="댓글 달기..." />
                        <button>게시</button>
                    </div>
                </div>
                <div class="feed-bottom-spacing"></div>
            </div>


            <!-- 오른쪽 친구 섹션 -->
            <div class="right-nenu">
                <div class="user-info">
                    <img class="profile" src="../CSS/icon/icon-profile.svg" alt="내 프로필" />
                    <div class="user-details">
                        <div class="username">team_travelgram</div>
                        <div class="name">팀 트래블그램</div>
                    </div>
                    <button class="switch">전환</button>
                </div>

                <div class="suggestions-header">
                    회원님을 위한 추천
                    <a href="#">모두 보기</a>
                </div>

                <div class="suggestion-list">
                    <div class="suggestion-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="친구1" />
                        <div class="suggestion-details">
                            <div class="username">other_user_1</div>
                            <div class="info">추천 회원</div>
                        </div>
                        <button class="follow">팔로우</button>
                    </div>
                    <div class="suggestion-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="친구2" />
                        <div class="suggestion-details">
                            <div class="username">other_user_2</div>
                            <div class="info">추천 회원</div>
                        </div>
                        <button class="follow">팔로우</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 빨간 하트 구현
        document.addEventListener("DOMContentLoaded", function () {
            const likeButtons = document.querySelectorAll(".like-button img");

            likeButtons.forEach((btn) => {
                btn.addEventListener("click", function () {
                    const isLiked = btn.getAttribute("src").includes("alram_filled");

                    btn.setAttribute(
                        "src",
                        isLiked
                            ? "../CSS/icon/icon-alram.svg"
                            : "../CSS/icon/icon-alram_filled.svg"
                    );
                });
            });
        });
    </script>


</body>

</html>
