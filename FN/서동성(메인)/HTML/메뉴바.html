<!-- sidebar.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Satisfy&display=swap" rel="stylesheet">



    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            border-right: 1px solid #dbdbdb;
            display: flex;
            flex-direction: column;
            position: fixed;
            padding: 20px 12px;
        }

        .logo {
            font-family: 'Satisfy', cursive;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 30px;
            margin-left: 10px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-grow: 1;
        }

        .menu-item {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #000;
            text-decoration: none;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
            

        }

        .item img {
            width: 22px;
            /* 원하는 크기 */
            height: 22px;
            margin-right: 10px;


        }


        .menu-item:hover {
            background: #f2f2f2;
        }

        .menu-item img {
            margin-right: 10px;
            color: black;
        }

        .footer-menu {
            border-top: 1px solid #dbdbdb;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="logo">Travelgram</div>

        <nav class="menu">
            <a href="javascript:void(0)" class="menu-item"><img src="/FN/서동성(메인)/CSS/icon-home.svg" alt="홈 아이콘" />홈</a>
            <a href="javascript:void(0)" class="menu-item"><img src="/FN/서동성(메인)/CSS/icon-search.svg"alt="검색 아이콘" />검색</a>
            <a href="javascript:void(0)" class="menu-item item"><img src="/FN/서동성(메인)/CSS/icon-message.svg" alt="메시지 아이콘" />메시지</a>
            <a href="javascript:void(0)" class="menu-item item"><img src="/FN/서동성(메인)/CSS/icon-alram.svg"alt="알람 아이콘" />알람</a>
            <a href="javascript:void(0)" class="menu-item item"><img src="/FN/서동성(메인)/CSS/icon-make.svg"alt="만들기 아이콘" />만들기</a>
            <a href="javascript:void(0)" class="menu-item"><img src="/FN/서동성(메인)/CSS/icon-profile.svg" alt="프로필 아이콘" />프로필</a>

        </nav>

        <div class="footer-menu">
            <a href="javascript:void(0)" class="menu-item"><i class="fas fa-bars"></i> 더 보기</a>
        </div>
    </aside>

</body>

</html>
