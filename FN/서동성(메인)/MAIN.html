<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgram</title>
    <!-- 로고 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Satisfy&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../서동성(메인)/CSS/common.css">
    <link rel="stylesheet" href="../서동성(메인)/CSS/menu.css">
    <link rel="stylesheet" href="../서동성(메인)/CSS/Feed.css">
    <link rel="stylesheet" href="../서동성(메인)/CSS/right-menu.css">
    <link rel="stylesheet" href="../서동성(메인)/CSS/반응형 1000px.css">
    <link rel="stylesheet" href="../서동성(메인)/CSS/반응형 850px.css">
    <link rel="stylesheet" href="../서동성(메인)/CSS/반응형 500px.css">


</head>
<body>
    

    <div class="menu-feed-box">
        <!-- 헤더 -->
        <div class="menu-sidebar">
            <!--  -->
            <div class="menu-logo">Travelgram</div>


            <nav class="menu-nav">
                <a href="javascript:void(0)" class="menu-item home"><img src="../CSS/icon/icon-home.svg" /><span>홈</span></a>
                <a href="javascript:void(0)" class="menu-item search"><img src="../CSS/icon/icon-search.svg" /><span>검색</span></a>
                <a href="javascript:void(0)" class="menu-item map"><img src="../CSS/icon/icon-pin.svg" /><span>지도</span></a>
                <a href="javascript:void(0)" class="menu-item message"><img src="../CSS/icon/icon-message.svg" /><span>메시지</span></a>
                <a href="javascript:void(0)" class="menu-item alarm"><img src="../CSS/icon/icon-alram.svg" /><span>알림</span></a>
                <a href="javascript:void(0)" class="menu-item make"><img src="../CSS/icon/icon-make.svg" /><span>만들기</span></a>
                <a href="javascript:void(0)" class="menu-item profile"><img src="../CSS/icon/icon-profile.svg" /><span>프로필</span></a>

            </nav>


            <div class="menu-settings" style="margin-top: auto;">
                <a href="javascript:void(0)" class="menu-item settings">
                    <img src="../CSS/icon/icon-menu.svg" /><span>설정</span>
                </a>
            </div>

        </div>


        <div class="main-content">
            <div class="feed-container">

                <!-- 스토리 섹션 -->
                <div class="story-container">
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_1" />
                        <span>user_1</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_2" />
                        <span>user_2</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_3" />
                        <span>user_3</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_4" />
                        <span>user_4</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_5" />
                        <span>user_5</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_6" />
                        <span>user_6</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_7" />
                        <span>user_7</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_8" />
                        <span>user_8</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_9" />
                        <span>user_9</span>
                    </div>
                    <div class="story-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="user_10" />
                        <span>user_10</span>
                    </div>
                </div>

                <!-- 포스트 섹션 -->
                <div class="post">
                    <div class="post-header">
                        <img class="profile" src="../CSS/icon/icon-profile.svg" alt="프로필" />
                        <div>
                            <div class="username">team_travelgram</div>
                            <div class="time">South_Korea</div>
                        </div>
                    </div>

                    <div class="post-image">
                        <video autoplay muted loop playsinline>
                            <source src="https://cdn.pixabay.com/video/2019/09/05/26571-358053425_large.mp4"
                                type="video/mp4" />
                        </video>
                    </div>

                    <!-- post-actions 부분 -->
                    <div class="post-actions">
                        <button class="action-button like-button" aria-label="좋아요">
                            <img src="../CSS/icon/icon-alram.svg" alt="좋아요 아이콘" />
                        </button>
                        <button class="action-button" aria-label="댓글">
                            <img src="../CSS/icon/icon-speech bubble.svg" alt="댓글 아이콘">
                        </button>
                        <button class="action-button" aria-label="공유">
                            <img src="../CSS/icon/icon-message.svg" alt="공유 아이콘">
                        </button>
                    </div>

                    <div class="post-footer">
                        <div class="likes">좋아요 0개</div>
                        <div class="caption"><strong>team_travelgram</strong> 한국 여행😍</div>
                    </div>

                    <div class="post-comments">댓글 0개 모두 보기</div>

                    <div class="comment-input">
                        <input type="text" placeholder="댓글 달기..." />
                        <button>게시</button>
                    </div>
                </div>
                <div class="feed-bottom-spacing"></div>
            </div>
            <!-- 오른쪽 친구 섹션 -->
            <div class="right-menu">
                <div class="user-info">
                    <img class="profile" src="../CSS/icon/icon-profile.svg" alt="내 프로필" />
                    <div class="user-details">
                        <div class="username">team_travelgram</div>
                        <div class="name">팀 트래블그램</div>
                    </div>
                    <button class="switch">전환</button>
                </div>

                <div class="suggestions-header">
                    회원님을 위한 추천
                    <a href="#">모두 보기</a>
                </div>

                <div class="suggestion-list">
                    <div class="suggestion-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="친구1" />
                        <div class="suggestion-details">
                            <div class="username">other_user_1</div>
                            <div class="info">추천 회원</div>
                        </div>
                        <button class="follow">팔로우</button>
                    </div>
                    <div class="suggestion-item">
                        <img src="../CSS/icon/icon-profile.svg" alt="친구2" />
                        <div class="suggestion-details">
                            <div class="username">other_user_2</div>
                            <div class="info">추천 회원</div>
                        </div>
                        <button class="follow">팔로우</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 빨간 하트 구현
        document.addEventListener("DOMContentLoaded", function () {
            const likeButtons = document.querySelectorAll(".like-button img");

            likeButtons.forEach((btn) => {
                btn.addEventListener("click", function () {
                    const isLiked = btn.getAttribute("src").includes("alram_filled");

                    btn.setAttribute(
                        "src",
                        isLiked
                            ? "../CSS/icon/icon-alram.svg"
                            : "../CSS/icon/icon-alram_filled.svg"
                    );
                });
            });
        });
    </script>


</body>
</html>
